<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
       <h1 id="title">DOM FORMS</h1>
       <p id="description"> “Pay attention to the big themes because that's what will help you earn ten times your money.”</p>
       <div class="maindiv">
       <form  id="formtemp">
            <table class="table"  style="border: 2px solid black;" required>
                <thead>
                  <tr>
                    <th>BILL.NO</th>
                    <th >FIRSTNAME</th>
                    <th >LASTNAME</th>
                    <th >EMAIL</th>
                    <th >ADDRESS</th>
                    <th >PINCODE</th>
                    <th >GENDER</th>
                    <th >FOOD</th>
                    <th >STATE</th>
                    <th >COUNTRY</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            
      </form>
      <form id="form">
              <div class="billform">
              <div class="box">
              <div class="form-group">
                <label for="serial">BILL.No:</label>
                <input type="text" name="serial" id="serial" placeholder="No." required />
                <br />  
                <label for="first-name">FIRSTNAME:</label>
                <input type="text" name="first-name" id="first-name" placeholder="FIRSTNAME" required />
                <br />
                <label for="last-name">LASTNAME:</label>
                <input type="text" name="last-name" id="last-name" placeholder="LASTNAME" required />
                <br />
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="ENTER THE EMAIL" required /> 
                <br />
                <label for="address">ADDRESS:</label>
                <textarea name="address" id="address" placeholder="ENTER THE ADDRESS" cols="20" rows="5" required></textarea>
                <br />
                <label for="pincode">PINCODE:</label>
                <input type="text" name="pincode" id="pincode" placeholder="ENTER THE PINCODE" required /> 
              <div  id="gender"> GENDER: <br>
                    <label for="male">MALE</label>
                    <input type="radio" name="gender" value="male" class="gender" id="male" required>
                    <label for="female">FEMALE</label>
                    <input type="radio" name="gender" value="female" class="gender" id="female" required> 
              </div> 
              <div class="checkbox" id="checkbox"> CHOICE OF FOOD: <br>
                    IDLY    <input  type="checkbox" name="food1" value="Briyani" class="food1"> <br>
                    PAROTTA <input  type="checkbox" name="food2" value="Parotta" class="food1"> <br>
                    POORI   <input  type="checkbox" name="food3" value="Swarma"  class="food1"> <br>
                    VADAI   <input  type="checkbox" name="food4" value="Poori"   class="food1"> <br>
                    DHOSA   <input  type="checkbox" name="food5" value="Dhosa"   class="food1"> <br>
              </div> 
                 <div class="state"><label for="state">STATE:</label>
                 <input type="text" name="state" id="state" placeholder="TAMILNADU" required />
                 </div>
                 <div class="country"><label for="country">COUNTRY:</label>
                 <input type="text" name="country" id="country" placeholder="INDIA" required /> 
                 <button type="submit"  class="btn btn-primary" id="submit" value="submit">SUBMIT</button>
                 </div>
              </div>
              </div>
              </div>
       </div>
      </form>
               
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
